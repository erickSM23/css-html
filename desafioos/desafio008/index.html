<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" media="all" >
    <link rel="stylesheet" href="estilos/medias-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>tela de login otimizada</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>seja bem vindo(a) novamente. digite seu email e senha para que vocÃª entre novamente na sua conta.</p>
                <form action="login.php" autocomplete="on" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            alternate_email
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required maxlength="30">
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            password
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" required autocomplete="current-password" minlength="8" maxlength="20">
                    </div>
                    <input type="submit" value="entrar">
                    <a href="esqueci.html" id="esqueci">
                        esqueci a senha
                        <span class="material-symbols-outlined">
                            data_loss_prevention
                        </span>
                    </a>
                    
                </form>
            </div>
            
        </section>
    </main>
</body>
</html>
