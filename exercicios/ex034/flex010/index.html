<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiros passos em flex-box</title>
    <style>
        div.conteiner {
            display: flex;
            flex-flow: row nowrap;

            background-color: lightsalmon;
        }

        div.item{
            flex-basis: 200px;
            flex-shrink: 1;
            flex-grow: 0;

            background-color: lightskyblue;
            border: 1px solid black;

            text-align: center;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>
