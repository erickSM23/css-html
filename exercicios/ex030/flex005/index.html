<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centralizando objetos com flex box</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;

            box-sizing: border-box;
        }

        body {
            background-color: red;
        }

        main {
            background-color: blue;
            height: 90vh;
            width: 90vw;
        }

        section {
            background-color: green;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>tela de login</h1>
        </section>
    </main>
</body>
</html>
