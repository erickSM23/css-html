<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiros passo em flexbox</title>
    <style>
        div.conteiner {
            height: 400px;
            display: flex;
            flex-flow: row wrap;
            align-items: flex-start;
            
            background-color: gold;
        }

        div.item {
            padding: 20px;


            background-color: darkgray;
            border: 1px solid black;

            text-align: center;
        }

        div#i1 {
            align-self: stretch;
            background-color: red;
        }
        div#i2 {
           align-self: flex-end; 
           background-color: white;
        }
        div#i3 {
            align-self: stretch;
            background-color: chartreuse;
        }

        div#i4 {
           align-self: center;
           background-color: black;
           color: white;
        }

        div#i5 {
            align-self: stretch;
            background-color: blue;
        }

        div#i6 {
            background-color: cyan;
            color: blue;
        }

        div#i7 {
            align-self: stretch;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">E</div>
        <div class="item" id="i6">FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF</div>
        <div class="item" id="i7">G</div>
    </div>
</body>
</html>
