<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiros passo em flexbox</title>
    <style>
        div.conteiner {
            height: 500px;
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;

            background-color: gold;
        }

        div.item {
            flex-basis: 100px;

            background-color: darkgray;
            border: 1px solid black;
            color: red;

            text-align: center;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">Cccccccccccccccccccccccccccccccccccccccccccccccccccccc</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
