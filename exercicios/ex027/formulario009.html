<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aprendendo mais coisas com formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">estado:</label>
            <select name="est" id="iest">
                <option value="">selecione</option>
                <optgroup label="perigo">
                    <option value="RJ">rio de janeiro</option>
                    <option value="SP">são paulo</option>
                    <option value="MT">mato grosso</option>
                </optgroup>
                <optgroup label="calmos">
                    <option value="PB">pernabuco</option>
                    <option value="MG">minas gerais</option>
                    <option value="PN">parana</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">profissão</label>
            <input type="text" name="prof" id="iprof" list="lista" placeholder="sua profissão atual">
            <datalist id="lista">
                <option value="programador">solocionador de problemas com potencial de criar sites com grande qualidade</option>
                <option value="SLT">sistema</option>
                <option value="MK">markting</option>
            </datalist>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
