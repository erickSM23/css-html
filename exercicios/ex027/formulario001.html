<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>fomulário</h1>

    <!--
        algumas configurações são importantes na hora de criar formulários...

        <REQUIRED> 
        faz com que seja necessario prencher o espaço.

        <size>
        define o tamanho da caixa da tabela.

        <minlength>
        faz com que tenha um minimo de caracter a ser prenchido. 
    
        <maxlength>
        faz com que tenha um maximo de caracter a ser prenchido.
    
        <placeholder>
        exibe uma mensagem na caixa em branco.

        <autocomplete...>
        no (form) temos apenas 2 opções, já no input, temos para cada tipo.

        (principais autocomplete)
        
        <new-password>
        para uma nova senha com exemplo de um cadastro.

        <current-password>
        para um senha atual com exemplo de um login com senha já existente.
        -->


    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">usuário</label>
            <input type="text" name="usuário" id="iusu" required minlength="8" maxlength="45" size="15" placeholder="nome completo" autocomplete="username">
        </p>
        <p>
            <label for="isen">senha</label>
            <input type="password" name="sen" id="isen" required minlength="4" maxlength="15" size="10" placeholder="senha segura" autocomplete="current-password"> 
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="resetar">
        </p>
    </form>
</body>
</html>
