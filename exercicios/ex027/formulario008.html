<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando e aprendendo formularios</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>teste vai tomando</legend>
            <p>
                <label for="icor">cor</label>
                <input type="color" name="cor" id="icor" value="#c41818">
            </p>
            <p>
                <label for="imaturidade">qual tamanho da sua maturidade?</label>
                <input type="range" name="maturidade" id="imaturidade" value="0">
            </p>
            <p>
                <input type="file" name="imagem" id="iimagem">
            </p>
            <input type="submit" value="enviar">
        </fieldset>
    </form>
</body>
</html>
