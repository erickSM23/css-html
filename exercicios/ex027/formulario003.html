<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formul√°rio</h1>

    <form action="cadastro.php" autocomplete="on" method="get">
        <p>
            <label for="inome">nome:</label>
            <input type="tel" name="nome" id="inome" autocomplete="name" minlength="10" maxlength="30" required placeholder="nome completo">
        </p>
        <p>
            <label for="inota">nota:</label>
            <input type="number" name="nota" id="inota" required placeholder="0 a 10" step="0.1" min="0" max="10">
        </p>
        <p>
            <label for="idia">nascimento:</label>
            <input type="date" name="dia" id="idia" value="2008-01-22">
        </p>
        <p>
            <label for="imes">data atual:</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
