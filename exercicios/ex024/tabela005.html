<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: arial,helvetica,sans-serif;
        }

        table{
            border-collapse: collapse;
            text-align: center;
        }

        th{
            border: 1px solid black;
            padding: 15px;
        }

        td{
            border: 1px solid black;
            width: 300px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>grupos</th>
            <th>nomes</th>
            <th colspan="3">filmes</th>
        </tr>
        <tr>
            <th rowspan="3">mulheres</th>
            <td>ana maria santos</td>
            <td>alien</td>
            <td>rambo</td>
            <td>vingadores</td>
          
        <tr>
            <td>beatriz souza</td>
            <td>hulk</td>
            <td>inception</td>
            <td>batman</td>
            
        </tr>
        <tr>
            <td>cláudia melo</td>
            <td>oblivion</td>
            <td>matrix</td>
            <td>big hero</td>
        </tr>
        <tr>
            <th rowspan="3">homens</th>
            <td>bruno mendonça</td>
            <td>intocaveis</td>
            <td>amnésia</td>
            <td>gladiador</td>
            
        </tr>
        <tr>
            <td>daniel lourenço</td>
            <td>wall-e</td>
            <td>oldboy</td>
            <td>dangal<td>
        </tr>
        <tr>
            <td>fabiano mota</td>
            <td>stars wars 5</td>
            <td>taxi driver</td>
            <td>toy store</td>
        </tr>
    </table>
</body>
</html>
