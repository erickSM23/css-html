<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: arial,helvetica,sans-serif;
            font-size: 2em;
        }

        table{
            border-collapse: collapse;
            text-align: center;
        }

        th{
            border: 1px solid black;
            padding: 20px;
        }

        td{
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <table>
        <tfoot>
            <tr>
                <th colspan="4" scope="row">total:</th>
                <td>R$100.000</td>
            </tr>
        </tfoot>
        <thead>
            <tr>
                <th scope="col">grupos</th>
                <th scope="col">nomes</th>
                <th colspan="3" scope="colgroup">filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">mulheres</th>
                <td>ana maria santos</td>
                <td>alien</td>
                <td>rambo</td>
                <td>vingadores</td>
            
            <tr>
                <td>beatriz souza</td>
                <td>hulk</td>
                <td>inception</td>
                <td>batman</td>
            
            </tr>
            <tr>
                <td>cláudia melo</td>
                <td>oblivion</td>
                <td>matrix</td>
                <td>big hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">homens</th>
                <td>bruno mendonça</td>
                <td>intocaveis</td>
                <td>amnésia</td>
                <td>gladiador</td>
            
            </tr>
            <tr>
                <td>daniel lourenço</td>
                <td>wall-e</td>
                <td>oldboy</td>
                <td>dangal</td>
            </tr>
            <tr>
                <td>fabiano mota</td>
                <td>stars wars 5</td>
                <td>taxi driver</td>
                <td>toy store</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
