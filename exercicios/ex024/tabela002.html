<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table{
            width: 600px;
            border-collapse: collapse;
        }

        caption{
            border: 1px solid black;
            padding: 10px;
        }
        
        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        th#população{
            width: 100px;
        }

        td.popu{
            text-align: right;
       
        }

        thead, tfoot{
            background-color: darkgray;
            color: gold;
        }

    </style>
</head>
<body>
    
    <table>
        <caption>população dos estados</caption>
        
        <thead>
            <tr>
                <th scope="col">estado</th>
                <th scope="col" id="população">população</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>são paulo</td>
                <td class="popu">44 411 238</td>
            </tr>
            <tr>
                <td>minas gerais</td>
                <td class="popu">20 538 718	</td>
            </tr>
            <tr>
                <td>rio de janeiro</td>
                <td class="popu">16 054 524</td>
            </tr>
            <tr>
                <td>bahia</td>
                <td class="popu">14 141 626</td>
            </tr>
        </tbody>
        <tfoot>
            <th scope="row">total de habitantes:</th>
            <td>0000</td>
        </tfoot>
    </table>
</body>
