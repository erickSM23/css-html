<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criando tabelas simples</title>
    <style>
        td , th{
            border: 1px solid black;
            width: 100px;
            padding: 5px;
            background-color: white;
        }

        td#ultimo{
            width:200px;
        }

        td#reserva{
            background-color: black;
        }
        
        td#reserva:hover{
            background-color: white;
        }

        table{
            border: 1px solid black;
            width: 500px;
            background-color: black;
        }

        h1#teste{
            color: rgb(0, 255, 0);
            text-align: center;
            font-size: 100em;
        }
    </style>
</head>
<body>
    <h1>tabelas simples</h1> <!--criarei uma table pequena usando a estrura de uma tabela grande-->

    <table>
        <caption>tabelas meio simples</caption>
        
        <thead>
            
            <tr>
                <th scope="col">frutas</th>
                <th scope="col">verduras</th>
                <th scope="col">grãos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>maça</td>
                <td>alface</td>
                <td>arroz</td>
            </tr>
            <tr>
                <td>laranja</td>
                <td>beterraba</td>
                <td>trigo</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <td id="ultimo">essa foi uma breve apresentação</td>
                <td id="reserva"></td>
            </tr>
        </tfoot>
    </table>
    
    <h1  id="teste">S</h1>
</body>
</html>
