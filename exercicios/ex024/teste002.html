<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criando tabelas simples</title>
    <style>
        td , th{
            border: 1px solid black;
            width: 100px;
            padding: 5px;
            
        }

        table{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>tabelas simples</h1> <!--criarei uma table pequena usando a estrura de uma tabela grande-->

    <table>
        <thead>
            
            <tr>
                <th>frutas</th>
                <th>verduras</th>
                <th>grãos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>maça</td>
                <td>alface</td>
                <td>arroz</td>
            </tr>
            <tr>
                <td>laranja</td>
                <td>beterraba</td>
                <td>trigo</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <td>essa foi uma breve apresentação</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
