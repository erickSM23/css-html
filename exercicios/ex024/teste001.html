<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas simples</title>
    <style>

        table{
            border: 1px solid black;
            width: 400px;
            font-size: 2em;
        }

        td{
            border: 1px solid black;
         
        }

        td#fim{
            text-align: center;
        }

        th{
            border: 1px solid black;
           
        }

        col.cor01{
            background-color: red;
            color: rgb(0, 255, 0);

        }
        col.cor02{
            background-color: green;
            color: red;
        }
        col.cor03{
            
        }
    </style>
</head>
<body>
    <h1>criando tabela simples</h1>
    <table>
        <colgroup>
            <col class="cor01">
            <col class="cor02">
            <col class="cor03">
        </colgroup>
        <tr>
            <th scope="col">frutas</th>
            <th scope="col">verduras</th>
            <th scope="col">grãos</th>
        </tr>
        <tr>
            <td>maça</td>
            <td>alface</td>
            <td>arroz</td>
        </tr>
        <tr>
            <td>laranja</td>
            <td>beterraba</td>
            <td>trigo</td>
        </tr>
        <tr>
            <td colspan="3" id="fim">essa foi uma breve apresentação</td>
        </tr>
    </table>
</body>
</html>
