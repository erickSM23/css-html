<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas simples</title>
    <style>

        table{
            border: 1px solid black;
           
        }

        td{
            border: 1px solid black;
            width:10px;
        }

        th{
            border: 1px solid black;
           
        }

    </style>
</head>
<body>
    <h1>criando tabela simples</h1>
    <table>
        <tr>
            <th>frutas</th>
            <th>verduras</th>
            <th>grãos</th>
        </tr>
        <tr>
            <td>maça</td>
            <td>alface</td>
            <td>arroz</td>
        </tr>
        <tr>
            <td>laranja</td>
            <td>beterraba</td>
            <td>trigo</td>
        </tr>
        <tr>
            <td>essa foi uma breve apresentação</td>
        </tr>
    </table>
</body>
</html>
