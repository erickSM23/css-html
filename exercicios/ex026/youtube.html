<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        img {
            width: 100vw;
        }

        ::-webkit-scrollbar {
            width: 0px;
            height: 0px;
        }

        a {
            background-color: rgb(0, 255, 0);
            padding: 10px;
            color: white;
            text-align: center;
            display: block;
            text-decoration: none;
        }

        a:hover {
            font-weight: bolder;
            font-size: 2em;
            transition: 1s;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="imagens/tela-youtube.png" alt="tela youtube">
    <a href="#" target="_blank">acesse</a>
</body>
</html>
