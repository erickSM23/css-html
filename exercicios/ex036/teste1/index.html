<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: auto 1fr 1fr auto;
            gap: 10px;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        .header {
            grid-column: span 2;
            background: red;
            padding: 20px;
        }

        .sidebar {
            grid-row: span 2; /*resposta grid-row e grid-column span 2*/
            background: teal;
            padding: 20px;
        }

        .main {
            background: orange;
            padding: 20px;
        }

        .secondary {
            background: lightcoral;
            padding: 20px;
        }

        .footer {
            grid-column: span 2;
            background: teal;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Cabeçalho</div>
        <div class="sidebar">Menu</div>
        <div class="main">Conteúdo Principal</div>
        <div class="secondary">Seção Extra</div>
        <div class="footer">Rodapé</div>
    </div>
</body>
</html>
