<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        div#conteiner {
            display: grid;
            gap: 10px;
            grid-template-areas: 
            'header header header'
            'aside article section'
            'footer footer footer'
            ; 
                           /*primeira coluna 200px segunda coluna 100px*/
            grid-auto-rows: 200px 100px;
        }

        header {
            grid-area: header;

            background-color: blueviolet;
        }

        aside {
            grid-area: aside;

            background-color: darkblue;
        }

        article {
            grid-area: article;

            background-color: crimson;
        }

        section {
            grid-area: section;

            background-color: gold;
        }

        footer {
            grid-area: footer;

            background-color: chartreuse;
        }
    
    </style>
</head>
<body>
    <div id="conteiner">
        <header class="header">
            header
        </header>
        <aside>
            sidebar
        </aside>
        <article>
            article 
        </article>
        <section>
            section 
        </section>
        <footer>
            footer
        </footer>
    </div>
</body>
</html>
