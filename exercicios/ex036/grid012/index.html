<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        div#conteiner {
            display: grid;
        }
    </style>
</head>
<body>
    <div id="conteiner">
        <header class="header">
            header
        </header>
        <aside>
            sidebar
        </aside>
        <article>
            article 
        </article>
        <section>
            section 
        </section>
        <footer>
            footer
        </footer>
    </div>
</body>
</html>
