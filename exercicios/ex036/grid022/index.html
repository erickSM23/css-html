<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100vh;
            width: 100vw;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            align-content: center;
        }

        .header {
            grid-column: span 2;
            justify-self: center;
            margin-bottom: -90px;
        
            background: red;
        }

        .sidebar {
            margin-right: 170px;
            grid-column: 1;
            justify-self: end;
            
            background: teal;
        }

        .main {
            margin-left: 170px;
            grid-column: 2;
            justify-self: start;

            background: orange;
        }

        .footer {
            margin-top: -90px;
            grid-column: span 2;
            justify-self: center;
            
            background-color: springgreen;
        }

        div#teste {
            background: url('imagens/pexels-grizzlybear-965879.jpg') center center no-repeat;
            background-size: cover;
            height: 200px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" id="teste"></div>
        <div class="sidebar" id="teste"></div>
        <div class="main" id="teste"></div>
        <div class="footer" id="teste"></div>
    </div>
</body>
</html>
