<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            width: 100vw;

            background-color: white;
        }

        div#pai {
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-columns: repeat(3, minmax(50px, 200px));
            grid-template-rows: repeat(3, 100px);
            gap: 10px 50px;
            place-items: stretch; /* align-items    justify-items */
            justify-content: start; /* alinha os elementos no eixo principal (pai)*/
            align-content: space-between; /* alinha os elementos no eixo  transversal (pai) */

            background-color: cyan;
            color: black;

            text-align: center;
        }

        div.item {
            background-color: red;
        } 
    </style>
</head>
<body>
    <div id="pai">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
        <div class="item">I</div>
    </div>
</body>
</html>
