<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body, html {
            height: 100vh;
            width: 100vw;
        }

        div#conteiner {
            background-color: red;
            height: 100vh;
            display: grid;
           
            align-content: center;
        }

    
        header {
            grid-column: span 2;
            justify-self: center;

            background-color: gold;
        }

        aside { 
            justify-self: end;
            margin-right: 100px;

            background-color: brown;
        }

        article {
            justify-self: start;

            background-color: blueviolet;
        }

        section {
            grid-column: span 2;
            justify-self: center;
            

            background-color: navy;
        }
    </style>
</head>
<body>
    <div id="conteiner">
        <header class="header">
            header
        </header>
        <aside>
            sidebar
        </aside>
        <article>
            article 
        </article>
        <section>
            section 
        </section>
    </div>
</body>
</html>
